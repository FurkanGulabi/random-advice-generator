<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Advice Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Random Advice Generator</h1>
      <button id="advice-button">
        <i class="fa-solid fa-dice"></i> Random Advice
        <div class="star-1 star">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="star-2 star">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="star-3 star">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="star-4 star">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="star-5 star">
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="star-6 star">
          <i class="fa-solid fa-star"></i>
        </div>
      </button>
      <div class="advice-container">
        <p class="advice-text" id="advice-text">
          Click the button to get some advice!
        </p>
      </div>
    </div>
    <script src="script.js" />
  </body>
</html>
